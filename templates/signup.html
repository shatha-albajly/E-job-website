    <!--  sign up-->
    <section class="signup p-5 bg-white" id="sign-up">
      <div class="container">
        <div class="col-md-6 mx-auto bg-light p-4 rounded-3 mt-5 shadow">
          <h3 class="text-center text-dark">Create a Free Account</h3>
          <p class="text-center">
            Already have an account?
            <span class="text-primary"><a href="login.html"> Log In</a> </span>
          </p>
          <form class="p-1">
            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >First Name</label
              >

              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="First Name"
              />
            </div>

            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Last Name</label
              >

              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group mb-3">
              <label class="form-check-label" for="exampleCheck1">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="you@example.com"
              />
            </div>

            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <button type="submit" class="btn btn-primary rounded-pill w-100">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </section>
